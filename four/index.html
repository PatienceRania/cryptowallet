<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login Page</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="side-image">
                <img style="width:600px;" src="images/wallet.png">
            </div>
            <div class="login-form">

                <div class="title">
                    <h1>Login </h1>
                </div>

                <form>
                    <div>
                        <div class="user-name">
                            <label for="User Name ">User Name</label>
                            <span>
                                <img src="images/email.png">
                            </span>
                            <input type="email" class="User-name" placeholder="Enter Your User name">
                        </div>
                        <div class="password">
                            <label for="password ">Password</label>
                            <span class="icon-1">
                                <img src="images/key.png">
                            </span>
                            <input type="password" class="pass-word" placeholder=" Enter Your Password">
                            <span class="icon">
                                <img src="images/eye.png">
                            </span>
                        </div>
                    </div>
                    <div>
                        <button class="btn-1">Login</button>
                    </div>
                </form>
                <p>Did you have an account? <a href="">register</a> </p>
                <div>
                    <button class="btn-2"><img src="images/back.png">Back</button>
                </div>
            </div>
        </div>
    </body>

</html>
